<script type="text/javascript" charset="utf-8">
var myDate = new Date();   
y=myDate.getFullYear();   
m=myDate.getMonth()+1;         
d=myDate.getDate(); 
today=y+'-'+m+'-'+d

 var k4 = new Kalendae.Input('input1', {
			months:2,
			mode:'range',
			selected:[today,today]//默认显示今天，可以通过获取url的开始结束时间或者其他方式来设定这个值
		});
		
$('<div class="btnbox"><a class="k-submit" href="">确定</a></div>').appendTo(".kalendae");
$(".k-submit").click(function(){
	strs =$("#input1").val().split(" 至 ");
	if(strs.length==1){strs[1]=strs[0];}
	$(this).attr('href',"index.html?starttime="+strs[0]+"&endtime="+strs[1]);
	});
</script>
